<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .menu {
            display: flex;
            list-style-type: none;
        }
        .menu li {
            padding: 0 1rem;
        }
        .menu input {
            padding: 0.5rem;
            margin-left: 1rem;
        }
        .menu button {
            padding: 0.5rem;
            margin: 0 0.5rem;
        }
        .login-form {
            width: 300px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Logo</div>
    <ul class="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li><input type="search" placeholder="Search the community"></li>
        <li><button>Login</button></li>
        <li><button>Signin</button></li>
    </ul>
</div>

<form class="login-form">
    <input type="text" placeholder="ID" required>
    <input type="password" placeholder="password" required>
    <button type="submit">login</button>
</form>

</body>
</html>
