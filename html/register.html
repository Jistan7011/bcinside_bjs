<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../public/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

    <body>
        <div class="container2">   
            <div class="member-container">
                <div class="header">
                    <div>회원 가입을 위해</div>
                    <div>정보를 입력해주세요</div>
                  </div>
                    <form id="registerForm" action="/signUp" method="post" class="register">
                        <ul>
                            <li>
            
                                <label for="">*아이디</label>
                                <input class="id-blue" type="text" placeholder="username" name="username" required>
            
                            </li>
                            <li>
                                <label for="password">*비밀번호</label>
                                <input type="password" placeholder="PW 8~12 Words" name="password" required>
                            </li>
                            <li>
            
                                <label for="">*비밀번호 확인</label>
                                <input type="password" placeholder="Password Again" name="password2" required>
            
                            </li>
                            <li>
                                <label for="nickname">*닉네임</label>
                                <input type="text" placeholder="Nickname" name="nickname" required>
                            </li>
                        </ul>
                        <div class="gender">
                            <input type="radio" name="gender" />
                            <label for="women">여성</label>
                            <input type="radio" name="gender" />
                            <label for="men">남성</label>
                        </div>
                        <div class="agree-check">
                            <input type="checkbox" /> 이용약관 개인정보 수집 및 이용, 마케팅 활용
                            선택에 모두 동의합니다.
                          </div>
                        <div class="join">
                            <button type="submit" class="btn" onclick='checkAndSubmit();'>회원가입</button>
            
                            <p class="margin">이미 계정을 갖고 계신가요? <a href="./login">지금 로그인하기</a></p>
                        </div>
                    </form>

            </div>
        </div>
    </body>


    <script>
        function checkAndSubmit() {
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
        
            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다.");
            } else {
                document.getElementById("registerForm").submit();
            }
        }
        </script>
