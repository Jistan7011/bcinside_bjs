<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <form action="/register" method="post" class="register">
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" placeholder="ID" name="id" required>
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" placeholder="PW 8~12 Words" name="password" required>
                </li>
                <li>
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" placeholder="Password Again" name="password" required>
                </li>
                <li>
                    <label for="nickname">닉네임</label>
                    <input type="text" placeholder="Nickname" name="nickname" required>
                </li>
            </ul>   
            <div class="join">
                <button type="button" class="register-btn" onclick='checkPW();'>회원가입</button>
                <p class="margin">이미 계정을 갖고 계신가요? <a href="./login">지금 로그인하기</a></p>
            </div>
        </form>
    </div>
</body>
</html>
