<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Website</title>
<style>
  body, div, header, nav, section, aside, footer, form, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  header {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    background-color: #f3f3f3;
  }

  .logo {
    font-size: 2rem;
    font-weight: bold;
  }

  .menu {
    display: flex;
    align-items: center;
  }

  .menu button {
    margin-left: 1rem;
    padding: 0.5rem 1rem;
  }

  .search-container {
    display: flex;
    justify-content: center;
    padding: 1rem;
  }

  .search-container input {
    width: 100%;
    max-width: 300px;
    padding: 0.5rem;
  }

  .account-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .account-container button {
    padding: 0.5rem 1rem;
  }

  .main-content {
    display: flex;
    padding: 1rem;
  }

  .content {
    width: 70%;
    padding-right: 1rem;
  }

  .sidebar {
    width: 30%;
    padding-left: 1rem;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: #f3f3f3;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Logo</div>
  <nav class="menu">
    <button>1조</button>
    <button>2조</button>
    <button>3조</button>
    <button>4조</button>
    <button>5조</button>

    <div class="search-container">
        <form method="get">
          <input type="search" placeholder="Search the community">
        </form>
      </div>      
  </nav>
  <div class="account-container">
    <button>Login</button>
    <button>Signin</button>
  </div>
</header>


<div class="main-content">
  <section class="content">
    <!-- Main content like posts or articles goes here -->
    <h1>게시물 (시간 순서 내역)</h1>
    <div class="newPost">
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
  </section>
  <aside class="sidebar">
    <!-- Sidebar content like links or info goes here -->
    <h2>인기 게시물</h2>
    <div class="popularPost">
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
  </aside>
</div>

<footer>
  &copy; 2024 Community Website
</footer>

</body>
</html>
