<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<style>
  /* Reset margins and paddings */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%; /* Make sure the body takes full viewport height */
    width: 100%; /* Make sure the body takes full viewport width */
  }

  /* Center the form in the page */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Style for the form elements */
  form {
    width: 80%; /* Set form width to 80% of the viewport width */
    max-width: 600px; /* Maximum width of the form */
  }
  input[type="text"],
  textarea {
    width: calc(100% - 20px); /* Adjust width taking padding into account */
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .radio-group {
    margin: 10px 0;
  }
  input[type="radio"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    width: 100%; /* Full width */
    padding: 10px 0; /* Padding top and bottom */
    margin-top: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<form action="#" method="post">
  <input type="text" id="name" name="name" placeholder="제목">
  <div class="radio-group">
    <label><input type="radio" name="rating" value="1">1조</label>
    <label><input type="radio" name="rating" value="2">2조</label>
    <label><input type="radio" name="rating" value="3">3조</label>
    <label><input type="radio" name="rating" value="4">4조</label>
    <label><input type="radio" name="rating" value="5">5조</label>
  </div>
  <textarea id="comment" name="comment" rows="4" placeholder="내용 입력"></textarea>
  <input type="submit" value="제출">
</form>

</body>
</html>
