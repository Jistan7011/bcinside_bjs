<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/liked.css">
    <title>Document</title>
</head>
<body>
    <h1>내가 좋아요한 게시물 목록</h1>
    <div class="container">
        
        <div class="inner">
            
            <ul class="user-list">
                <% user.liked_post.forEach(postId=> { %>
                    <% let post=posts.find(post=> post._id.toString() === postId.toString()); %>
                        <li><%= post.title %></li>
                        <% }); %>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
            </ul>
        </div>
    </div>
</body>
</html>
