<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Update Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
  }
  .post-container {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
    margin-bottom: 10px;
  }
  .post-title {
    margin-bottom: 20px;
  }
  .post-content {
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
  }
  .like-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    margin-right: 5px;
  }
  .like-counter {
    display: inline-block;
    margin-right: 10px;
  }
  .action-buttons {
    text-align: center;
    margin-bottom: 20px;
  }
  .comment-section {
    margin-top: 20px;
  }
  .comment-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  .submit-comment {
    padding: 10px 20px;
    width: 100%;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="post-container">
  <div class="post-title">
    <input type="text" value="제목" readonly>
  </div>
  <div class="post-content">
    내용
  </div>
  <div class="action-buttons">
    <button class="like-button">
    </button>
    <span class="like-counter">0</span>
    <button>수정</button>
    <button>삭제</button>
  </div>
  <div class="comment-section">
    <input type="text" class="comment-input" placeholder="댓글 달기...">
    <button class="submit-comment">등록</button>
  </div>
</div>

</html>
